<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Light & Dark Mode</title>
</head>

<body>
    <header>
        <h2>EC - Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="./img/nike_shoes.png" alt="Shoes Nike">
            </div>
            <div class="card-details">
                <h2>Sapatilhas Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">As sapatilhas de corrida da Nike são reconhecidas pela sua tecnologia inovadora,
                    conforto e desempenho de alto nível.</p>

                <div class="price-container">
                    <span class="price">4.000,00 ECV</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/scripts.js" defer></script>

</html>
